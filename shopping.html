<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In-Flight Shopping</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>

    <h1> Duty-Free In-Flight Shopping</h1>
    <hr>

    <div class="shop-container">
        <div id="product-list" class="product-list"></div>
        <div class="cart-panel">
            <h3>Your Cart</h3>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <input type="text" id="shop-card" placeholder="Enter Credit Card #" />
            <button onclick="completePurchase()">Pay & Finish</button>
            <p id="shop-status" class="status-msg"></p>

        </div>
    </div>

    <script src="shopping.js"></script>

</body>
</html>
