<!--NIMAH - Login page to direct user to index.html-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - In-Flight System</title>
  <style>
    body {
      background-color: lightsteelblue;
      text-align: center;
      padding-top: 100px;
      font-family: sans-serif;
    }
    .login-box {
      background-color: white;
      border: 3px solid black;
      border-radius: 10px;
      display: inline-block;
      padding: 40px;
    }
    button {
      padding: 12px 25px;
      margin: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>In-Flight Portal Access</h1>
  <p>Please select your access type:</p>
  <button onclick="selectGuest()">Guest</button>
  <button onclick="selectTraveler()">Verified Flyer</button>
</div>

<script>
  function selectGuest() {
    localStorage.setItem("boardingPassType", "explorer-guest");
    window.location.href = "index.html";
  }

  function selectTraveler() {
    localStorage.setItem("boardingPassType", "verified-traveler");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
