<!--User creating a profile if Verified Flyer-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Profile</title>
  <style> /*LEHBAH CHANGE STYLING AS NEEDED*/
    body {
      font-family: Arial, sans-serif;
      background-color: lightsteelblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .profile-box {
      background-color: white;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      width: 300px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <h2>Welcome Verified Flyer!</h2>
  <p>Please enter your name to continue:</p>
  <input type="text" id="flyerName" placeholder="Your Name"> 
  <br>
  <button onclick="submitProfile()">Continue</button>
</div>

<script>
  function submitProfile() {
    const name = document.getElementById("flyerName").value.trim();
    if (name.length > 0) {
      localStorage.setItem("profileName", name); // Will store name so it can print in homepage 
      window.location.href = "index.html";
    } else {
      alert("Please enter your name.");
    }
  }
</script>
</body>
</html>
