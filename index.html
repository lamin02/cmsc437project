<!DOCTYPE> 
<head> 
    <meta charset="UTF-8">
    <title> In Flight System </title> 
</head>

<body>


<h1>Welcome Aboard Your Digital In-Flight System</h1>
<hr> 

<style>
    body {
        background-color: lightgray; 
    }
    h1 {
        text-align: center; 
    }
    hr { 
        color: black;
    }
    .nav { /*Nimah - PHASE 1: Login navigation class (feel free to play around and change)*/
        padding: 10px 20px;
        margin:10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;

    }
    .nav:hover {
        background-color: #45a049;
    }
.button-box {
    position: fixed;
    top: 80px;
    right: 200px; /* Leaves space between box and sidebar */
    padding: 20px;
    border: 4px solid black;
    border-radius: 10px;
    background-color: #f5f5f5;
    text-align: center;
    z-index: 10;
}


.button-box button {
    display: block;
    margin: 10px auto;
}

    .button {
        text-align: center;
        margin-top: 20px;
    }

    /* LEHBAH - SideBar CSS Styling*/
    .sidebar {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 160px;
    background-color: white;
    border-left: 4px solid black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 100px;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
}

.icon-button {
    margin: 20px 0;
    width: 60px;
    height: 60px;
    cursor: pointer;
}

.icon-button:hover {
    transform: scale(1.1);
}

body {
    background-color: lightgray;
    padding-right: 180px; /* Prevent content from hiding behind sidebar */
}

/*Media & Movie*/ 
.media-launch {
    text-align: center;
    margin: 60px auto;
}

.media-launch a {
    text-decoration: none;
    color: black;
}

.media-icon {
    width: 120px;
    height: 120px;
    border: 4px solid black;
    border-radius: 10px;
    background-color: white;
    padding: 10px;
    transition: transform 0.3s ease;
}

.media-icon:hover {
    transform: scale(1.1);
}
/*This is the shopping page stuff*/ 
.shopping-launch {
  text-align: center;
  margin: 60px auto;
}

.shopping-launch a {
  text-decoration: none;
  color: black;
}

.shopping-icon {
  width: 120px;
  height: 120px;
  border: 4px solid black;
  border-radius: 10px;
  background-color: white;
  padding: 10px;
  transition: transform 0.3s ease;
}

.shopping-icon:hover {
  transform: scale(1.1);
}


</style>

<br><br>
<div class="button-box">
    <button class="nav" onclick="handleLogin()">Login</button><br>
    <button class="nav" onclick="handleGuest()">Guest</button>
</div>
<!-- LEHBAH - SideBar stuff-->
 <div class="sidebar">
    <a href="call.html" title="Make a Phone Call">
        <img src="phoneCall.png" class="icon-button" alt="Phone Call">
    </a>
    <a href="attendant.html" title="Call Flight Attendant">
        <img src="flightAttendant.png" class="icon-button" alt="Flight Attendant">
    </a>
    <a href="feedback.html" title="Submit Feedback">
        <img src="feedBackIcon.png" class="icon-button" alt="Feedback">
    </a>
</div>
 <!-- This is the media page stuff -->
  <div class="media-launch">
    <a href="media.html">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" 
             alt="Movies" 
             class="media-icon">
        <p>In-Flight Entertainment</p>
    </a>
</div>
<!-- This is the shopping page stuff -->
 <div class="shopping-launch">
  <a href="shopping.html">
    <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png"
         alt="Shopping"
         class="shopping-icon">
    <p>Duty-Free Shopping</p>
  </a>
</div>




<script>
    function handleLogin() {
        localStorage.setItem("boardingPassType", "verified-traveler");
        window.location.href = "homepage.html";
    }

    function handleGuest() {
        localStorage.setItem("boardingPassType", "explorer-guest");
        window.location.href = "homepage.html";
    }
  </script>

</body>
